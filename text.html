<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
         #div1{ width: 600px; height: 600px; border: 1px solid black; position: relative; margin: auto;}
         #ball{width: 20px; height: 20px; background-color: red;border-radius: 50%; position: absolute;bottom: 30px; left: 290px;}
         #bat{width: 100px;height: 30px; background-color: blue; position: absolute; bottom: 0px; left: 250px;} 
         #brick div{width: 98px; height: 18px; border: 1px solid black; float: left; } 
    </style>
    <script>
        window.onload = function(){
             var oDiv = document.getElementById("div1");
             var oBall = document.getElementById("ball");
             var oBat = document.getElementById("bat");
             var oBrick = document.getElementById("brick");
             var aBricks = oBrick.getElementsByTagName("div"); //找到所有的砖

             dragX(oBat);
             createBrick(60);

             //让小球可以水平方向运动，随机一个水平方向速度
             var speedX = parseInt(Math.random()*4) + 3 ;
             //随机一个垂直方向的运动
             var speedY = -(parseInt(Math.random()*3) + 5) ;   
             //每个30毫秒执行一次
             setInterval(function(){
                oBall.style.left = oBall.offsetLeft + speedX  + 'px' ;
                oBall.style.top = oBall.offsetTop + speedY  + 'px' ;
                
                 if(oBall.offsetLeft >= 580 ||oBall.offsetLeft <= 0 ){   //判断左右出界
                        speedX *= -1 ;
                 }

                 if(oBall.offsetTop <= 0 ){     //判断上下出界
                        speedY *= -1 ;
                 }

                 if(oBall.offsetTop >= 580 ){
                   alert("GAME OVER !!!!");
                   alert("你没了！！！");
                   window.location.reload();
                 }

                        /*  进行碰撞检测 */
                        // 1.小球和拍子的碰撞
                        if(konck(oBall,oBat)){
                               speedY *= -1 ;
                        }
                         //2.小球和砖块发生碰撞

                        for(var i  = 0 ; i < aBricks.length ; i++ ){
                            if(konck(aBricks[i] ,oBall)){
                                speedY *= -1 ;
                              // 砖块消失删除 
                              oBrick.removeChild( aBricks[i]);
                              break ;
                            }
                        }

                    }, 30);
                }
                 function dragX(node){
                  node.onmousedown = function(ev){
                   var e = ev || window.event ;
                   var offsetX = e.clientX - node.offsetLeft ;
                   
                   
                   document.onmousemove = function(ev){
                     var e = ev || window.event;
                     var l = e.clientX - offsetX ;
                    
                     //限制出界
                     if(l <= 0){
                          l = 0;
                     }
                     if(l>= 500){
                         l = 500 ;
                     }
                     node.style.left = l + 'px';
                       }
                   }
                            document.onmouseup = function(){
                                document.onmousemove = null;
                    }
                }
         //相对定位转绝对定位
         //文档流的转换



               /** ********************************/
               /* 创建砖块的函数  n为创建砖块的块数 */
               /** ********************************/

            function createBrick(n){
                var oBrick  = document.getElementById("brick");

                for( var i = 0 ; i < n ; i++){
                    var node = document.createElement("div");
                    node .style.backgroundColor = randomColor();
                    oBrick.appendChild(node);
                }
                var aBricks = oBrick.getElementsByTagName("div");
                for( var i =0; i< aBricks.length; i++){
                         aBricks[i].style.left = aBricks[i].offsetLeft + 'px';
                         aBricks[i].style.top = aBricks[i].offsetTop + 'px';
                }
                for(var a = 0 ; a< aBricks.length; a++){
                      aBricks[a].style.position = 'absolute';
                }

              

            }

               /** ********************************/
               /**      随机颜色函数             ***/
               /** ********************************/  
                function randomColor() {//得到随机的颜色值
                    var r = Math.floor(Math.random() * 256);
                    var g = Math.floor(Math.random() * 256);
                    var b = Math.floor(Math.random() * 256);
                    return "rgb(" + r + "," + g + "," + b + ")";
                }
 
               /** ********************************/   
                /*           碰撞函数              */
               /** ********************************/
                function konck(node1, node2){
            var l1 = node1.offsetLeft;
            var r1 = node1. offsetLeft + node1.offsetWidth; 
            var t1 = node1. offsetTop;
            var b1 = node1. offsetTop + node1. offsetHeight ;

            var l2 = node2.offsetLeft;
            var r2 = node2. offsetLeft + node2.offsetWidth;
            var t2 = node2.offsetTop;
            var b2 = node2 . offsetTop + node2 . offsetHeight ;
            if(l2 > r1 || r2 <l1 || t2 >b1 ||b2 <t1){
                    return false;
            }else{
                return true ;
            }
     }

    </script>
</head>
<body>
    <div id="div1">
        <div id="ball"> </div>
        <div id="bat"></div>
        <div id="brick">
            
        </div>
    </div>
</body>
</html>
